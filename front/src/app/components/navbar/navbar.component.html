<div class="wrapper" [ngClass]="{'collapseCustom': !isCollapse}" *ngIf="isLoggedIn$ | async as isLoggedIn">

    <nav class="top_navbar">
      <div class="hamburger" (click)="collapse()">
        <i class="fas fa-bars m-auto"></i>
      </div>

      <div class="topMenu">
        <ul>
          <li>
            <a href="#"><i class="fas fa-bell"></i></a>
            </li>
          <li>
            <a class="d-flex">
              <img class="userProfil" *ngIf="user.img_user; else noImg" [src]='user.img_user' alt="profil">

              <ng-template #noImg>
                <i class="fas fa-user"></i>
              </ng-template>
            </a>
          </li>
          <li>
            <a (click)="logout()" routerLink="/">X</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="mainApp">
      <div class="sidebar" [ngClass]="{'sideResp': isCollapse}">
        <ul (mouseover)="collapse($event)" (mouseout)="collapse($event)">
          <li *ngFor="let r of sideBar" (click)="navigation(r)">
            <a [ngClass]="{'active': r.isActive}">
              <span class="icon" [innerHTML]="r.icon"></span>
              <span class="title"> {{r.title}} </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main_container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
